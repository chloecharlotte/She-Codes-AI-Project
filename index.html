<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Book Recommendation Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="book-generator">
            <input
              type="text"
              placeholder="What kind of book are you looking for?"
              autofocus
              required
              autocomplete="off"
              class="prompt"
              id="user-intructions"
            />
            <input type="submit" class="button" />
          </form>
          <div class="example">i.e. fantasy, mystery, enemies to lovers</div>
        </div>
        <div class="book-recommendation hidden" id="book-recommendation"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/chloecharlotte/" target="_blank"
          >Chloe Horne</a
        >
        and is
        <a
          href="https://github.com/chloecharlotte/She-Codes-AI-Project"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and is
        <a href="https://chloeshecodesaiproject.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
        <script src="src/index.js"></script>
      </footer>
    </div>
  </body>
</html>
